[general]
continue previous run = True
num processors = 4
output dir = output/
output catalogue = random_rays_catalogue.csv
overwrite = True

[logging]
log file = run.log
logging level console = INFO
logging level file = DEBUG
log level yt = ERROR

[random rays]
noise dist = $SBLA_IN_SIM/data/noise_dist.txt ## Currently not supported
num rays = 1000
random seed = 45737353
rays base name = ray_
snapshots = $SNAPSHOTS_DIR/Rvir_cent_ENZO.txt
snapshots dir = $SNAPSHOTS_DIR
z distribution = $SBLA_IN_SIM/data/dr16_dla_ndz.txt